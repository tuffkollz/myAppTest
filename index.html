<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="<script src="https://kit.fontawesome.com/1a5de34b59.js" crossorigin="anonymous"></script>
     
    <link rel="stylesheet" href="https://bootswatch.com/4/yeti/bootstrap.min.css">
    <title>My App</title>
</head> 
<body>
<div class="container mt-4">
    <h1 class="display-4 text-center">
      <i class="fas fa-book-open text-primary"></i> My<span class="text-primary">Material-Finder</span>App</h1>
      <form id="book-form">
        <div class="form-group">
          <label for="position">Position</label>
          <input type="text" id="position" class="form-control">
        </div>
        <div class="form-group">
          <label for="material">Material</label>
          <input type="text" id="material" class="form-control">
        </div>
        <div class="form-group">
          <label for="date">Date</label>
          <input type="text" id="date" class="form-control">
        </div>
        <input type="submit" value="Add The Number" class="btn btn-primary btn-block">
      </form>
      <table class="table table-striped mt-5">
        <thead>
          <tr>
            <th>Position</th>
            <th>Material</th>
            <th>Date</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="material-list"></tbody>
      </table>
  </div>
   <script src="app.js"></script>
</body>
</html>
